<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios JavaScript | FOREACH</title>
</head>

<body>

    <h3>Foreach</h3>
    <img class="imagem" src="img/foreach.png" alt="exemplo foreach em js">

    <h3>Map</h3>
    <img class="imagem" src="img/map.png" alt="exemplo map em js">

    <h3>Filter</h3>
    <img class="imagem" src="img/filter.png" alt="exemplo filter em js">

    <h3>Find</h3>
    <img class="imagem" src="img/find.png" alt="exemplo find em js">

    <h3>Every</h3>
    <img class="imagem" src="img/every.png" alt="exemplo every em js">

    <h3>Some</h3>
    <img class="imagem" src="img/some.png" alt="exemplo some em js">

    <h3>Reduce</h3>
    <img class="imagem" src="img/reduce.png" alt="exemplo freduce em js">

</body>

<script>

    function Foreach() {
        var carros = ['Gol','Monza','Chevette']
        carros.forEach( function(carro) {
            console.log(carro);
        });
    }

    function Map() {
        var numPrimos = ['1','3','7','11'];
        var dobro = numPrimos.map( function(numPrimo) {
            return numPrimo * 2;
        });

        console.log(numPrimos);
        console.log(dobro);
    }

    function Filter() {
        var pessoas = [{nome:'Robertin', idade:'15'},{nome:'Leoncio', idade:'18'},{nome:'cleitinha', idade:"21"}];
        var pessoasDeMaior = pessoas.filter( function(pessoa) {
            return pessoa.idade >= 18;
        });

        console.log(pessoasDeMaior);
    }

    function Find() {
        var animais = [{nome:'cachorro'},{nome:'gato'},{nome:'leão'}];
        var animal = animais.find( function(animal) {
            return animal.nome === 'cachorro';
        });

        console.log(animal);
    }

    function Every() {
        var alunos = [{nome:'Davi', idade:'12'},{nome:'Rafaela', idade:'6'},{nome:'Vinicius',idade:'17'}];
        var todosAlunosMaior = alunos.every( function(aluno) {
            return aluno.idade > 10;
        });

        console.log(todosAlunosMaior);
    }

    function Some() {
        var pesos = [19, 54, 43, 31, 26];
        var acimaDoPeso = pesos.some( function(peso) {
            return peso > 50;
        });

        console.log(acimaDoPeso);
    }

    function Reduce() {
        var num = [1,2,3,4,5];
        var soma = 0;
        
        soma = num.reduce( function(num, soma) {
            return num + soma; 
        }, 0);

        console.log(soma); // nem precisa desse console pois a function já retorna um valor
    }

</script>

</html>
