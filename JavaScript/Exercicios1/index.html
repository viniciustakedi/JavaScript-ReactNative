<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="calculadora.js" ></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form class="calculadora">
        <div>
            <div class="numeros">
                <input type="text" onclick="ccldr" placeholder="Insira um número">
                <input type="text" onclick="ccldr" placeholder="Insira outro número">
            </div>

            <div id="sinais">
                <input type="button" onclick="ccldr"  value="+">
                <input type="button" onclick="ccldr"  value="-">
                <input type="button" onclick="ccldr"  value="*">
                <input type="button" onclick="ccldr"  value="/">
                <input type="button" onclick="ccldr"  value="%">
            </div>

            <div id="resultado">
                <p  ></p>
            </div>

        </div>
    </form>

</body>
</html>
