<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" > 
    <title>Exercicios Js | DOM</title>
</head>

<body>
    <div id="manipula">Eu sou a frase de exemplo. Serei alterada quando você clicar.</div>
    <hr>
    <h2>Altere a frase acima clicando nos botões</h2>

    <h3>Muda a cor da fonte</h3>
    <input type="color" onchange="mudaCor(this)" />

    <h3>Muda o tamanho da fonte</h3>
    <input type="range" min="12" max="36" value="Muda tamanho da fonte" onchange="mudaTamanhoFonte(this)" />

    <h3>Muda a familia da fonte</h3>
    <select id="fonte" onchange="mudaFamilia()">
        <option value="roboto">roboto</option>
        <option value="arial">arial</option>
        <option value="verdana">verdana</option>
    </select>
    
    <h3>Muda a cor do background</h3>
    <input type="color" onchange="mudaBackground(this)" />
    <br><br>


    <h3>Tira ou coloca borda</h3>
    <input type="checkbox" id="check" value="Coloca borda" onclick="colocaBorder()" />

    <h3>Altera a cor da borda</h3>
    <input type="color" onchange="corBorder(this)" />
    <br><br>

    <h3>Esconde e faz aparecer a div</h3>
    <input type="button" value="Esconde e mostra a div" onclick="escondeDiv()" />

</body>

<script>
    function mudaCor(cor) {
        document.getElementById("manipula").style.color = cor.value;
    }

    function mudaTamanhoFonte(tamanho) {
        document.getElementById("manipula").style.fontSize = tamanho.value+"px";
    }

    function mudaBackground(corBackGround) {
        document.getElementById("manipula").style.backgroundColor = corBackGround.value;
    }

    function mudaFamilia() {
        document.getElementById("manipula").style.fontFamily = document.getElementById("fonte").value;
    }

    function escondeDiv() {
        var el = document.getElementById("manipula");

        if ( el.style.display != 'none' ) {
            el.style.display = 'none';
        }
        else if(el.style.display != 'block') {
            el.style.display = 'block';
        }
    }

    function colocaBorder() {
        document.getElementById("manipula").style.border =document.getElementById("check").checked == true ? "2px solid #000000" : "0px";
    }

    function corBorder(cor) {
        document.getElementById("manipula").style.border = "2px solid"+cor.value;
    }
</script>

</html>
