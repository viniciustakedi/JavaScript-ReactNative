<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Consumindo API | Js</title>
</head>

<body>
    <div id="run">
        <label id="labelPrin" for="">Digite seu pokemon</label>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Pokemon</span>
            </div>
            <input type="text" id="pokemon" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
        </div>
        <button id="btn" onclick="buscar()" type="button" class="btn btn-danger">Buscar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome Pokemon</th>
                    <th scope="col">Tipo Pokemon</th>
                    <th scope="col">ID Pokemon</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td id="nomePoke"></td>
                    <td id="tipoPoke"></td>
                    <td id="info"></td>
                </tr>
            </tbody>
        </table>

        <h3>Ataques</h3>
        <div id="atacks">

        </div>
        <h3>Imagem do pokemon</h3>
        <div id="imagem">

        </div>

        <a class="btn btn-primary" href="https://pokeapi.co/" target="_blank" role="button">API que est√° sendo consumida</a>

    </div>
</body>

    crossorigin="anonymous"></script>

</html>
